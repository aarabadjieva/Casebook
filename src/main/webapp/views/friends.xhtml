<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ul="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="_shared/head.xhtml"/>
<h:body>
<div class="container-fluid">
   <ui:include src="_shared/user-nav.xhtml"/>
    <main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <ui:repeat value="#{friendsBean.friends}" var="friend">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:link outcome="profile?username=#{friend.username}" class="col-md-6 h5 d-inline-block text-center" value="#{friend.username}"/>
                        <h:form styleClass="btn btn-danger col-md-3 text-center">
                            <h:commandLink action="#{friendsBean.deleteFriend(friend.username)}" class="btn-danger d-inline-block"
                            value="Unfriend"/>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </main>
    <ui:include src="_shared/footer.xhtml"/>
</div>
</h:body>
</html>
